<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>    
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="next-btn">Next</button>
            <button id="submit-btn" class="hide">Submit</button>
        </div>
        <div>
            <h2 id="timer">60</h2>
        </div>
        <div class="hide highscores">
            <h3>Highscores</h3>   
        </div>
        <div class="hide scores">
            <p></p>
        </div> 
        <input class="hide name-input" type="text" placeholder="Enter Name...">
        <input class="hide score-input" type="text" placeholder="Enter Score...">
    
    
    </div>
    
        

<script src="script.js"></script>
</body>
</html>
